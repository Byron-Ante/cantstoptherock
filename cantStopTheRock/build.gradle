apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.hunterdavis.cantstoptherock"
        minSdkVersion 16
        targetSdkVersion 23
    }
}
repositories{
      flatDir{
              dirs 'libs'
       }
 }
dependencies {
    compile(name:'EasyGameUtils', ext:'aar')
    compile(name:'androidGameAudio', ext:'aar')
    compile 'com.android.support:support-v4:23.0.0'
    compile files('libs/GoogleAdMobAdsSdk-6.2.1.jar')
}
